<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<script type="text/javascript">
		var obox=document.getElementById('box');
		obox.addEventListener("touchstart",function(e){
			obox.innerHTML=e.touches.length;
		})

		obox.addEventListener("touchmove",function(e){
			obox.innerHTML=e.targetTouches.length;
		})

		obox.addEventListener("touchend",function(e){
			console.log(e.changedTouches.length);
		})
	</script>
</body>
</html>
